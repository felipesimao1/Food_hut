<!DOCTYPE html>

{% load static %}
<html lang="en">

    <!-- font icons {% static '' %} -->

            <ul class="navbar-nav">

                </li>

                </li>
                <li class="nav-item">

                <img src="{% static 'imgs/logo.svg' %}" class="brand-img" alt="">

            </a>

                <li class="nav-item">
                    <a class="nav-link" href="#blog">Blog<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#testmonial">Reviews</a>

                <li class="nav-item">
